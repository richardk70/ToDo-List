<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>To Do List</title>
        <script src="https://use.fontawesome.com/cc18bb2332.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div id="pad">
            <div class="title"><b>To Do List</b></div>
            <div class="main" id="main">
                <div class="item">
                    <input type="checkbox"><p>Exercise</p>
                    <span class="created">Jan 12, 2017</span>
                    <span class="rank"><i class="fa fa-signal" aria-hidden="true"></i></span>
                    <span class="trash" id="trash1"><i class="fa fa-trash" aria-hidden="true"></i></span>
                </div>
                <div class="item">
                    <input type="checkbox"><p>Read for 20 minutes</p>
                    <span class="created">Feb 3, 2017</span>
                    <span class="rank"><i class="fa fa-signal" aria-hidden="true"></i></span>
                    <span class="trash" id="trash2"><i class="fa fa-trash" aria-hidden="true"></i></span>
                </div>
                <div class="new-one">
                    <input type="text" placeholder="new item here" id="new-item" onkeypress="return addItem(event)">
                </div>
            </div> <!-- end main -->

            <div class="footer">
                <span class="sort" id="calendar"><i class="fa fa-calendar" aria-hidden="true"></i>
                <span class="tooltiptext">Sort by date</span></span>
                <span class="sort" id="priority"><i class="fa fa-signal" aria-hidden="true"></i>
                <span class="tooltiptext">Sort by priority</span></span>
                <span class="sort" id="alpha"><i class="fa fa-sort-alpha-asc" aria-hidden="true"></i>
                <span class="tooltiptext">Sort by alpha</span></span>
            </div>
        </div> <!-- end pad -->
        
        <script src="todo2.js" type="text/javascript"></script>
    </body>
</html>
